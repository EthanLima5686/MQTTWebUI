<!DOCTYPE HTML>
<html>
    <!--HTML code starts here-->
<head>
    <title>MQTT Chatlog Website</title>
    <!--Reference the CSS file-->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1 class = "uiTitle">MQTT WebUI</h1>
    <div id = "TestingHTML">This is a test to see if HTML can read this</div>

    </section>
    
    <!--Reference the JS file-->
    <script src = "script.js"></script>
</body>
</html>
